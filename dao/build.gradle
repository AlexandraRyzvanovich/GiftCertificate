plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}
group 'com.epam.mjc'
version '1.8'
repositories {
    mavenCentral()
}
dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.2.7.RELEASE'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.3'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '1.2.1.RELEASE', ext: 'pom'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.3.1.RELEASE'
//    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20' для in memory db
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.13'


//    compile group: 'org.springframework', name: 'spring-context', version: '5.2.7.RELEASE'
//    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.7.RELEASE'
//    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'com.impossibl.pgjdbc-ng', name: 'pgjdbc-ng', version: '0.8.4'
//    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.0'
//    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
//    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
}